language: node_js
node_js:
- '0.10'
before_install:
- currentfolder=${PWD##*/}
- if [ "$currentfolder" != 'generator-express-app' ]; then cd .. && eval "mv $currentfolder
  generator-express-app" && cd generator-express-app; fi
deploy:
  provider: npm
  email: serveradmin@octoblu.com
  api_key:
    secure: 
  on:
    tags: true
    repo: octoblu/generator-coffee-generator
